<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download VT</title>
  <style>
    :root {
      --bg-color: #0f0c29;
      --container-bg: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #00b894;
      --accent-hover: #019874;
      --input-bg: #2c2c2c;
      --border-color: #444;
      --shadow: 0 0 20px rgba(0, 255, 180, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download VT</h1>
    <form id="tiktokForm">
      <input type="text" id="videoUrl" placeholder="Masukkan URL VT" required />
      <button type="submit">Download Video</button>
    </form>
  </div>

  <script>
    document.getElementById('tiktokForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) return alert("URL tidak boleh kosong.");

      const encodedUrl = encodeURIComponent(url);
      const downloadUrl = `https://guss-suka-nete.glitch.me/api/download?url=${encodedUrl}`;

      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
